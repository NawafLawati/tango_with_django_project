{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block title_block %}Add Category{% endblock %}

{% block body_block %}

          action="/rango/add_category/">

    {% csrf_token %}
    {{ form  }}

         name="submit">Craete Category</button>               
    </form>
{% endblock %}
